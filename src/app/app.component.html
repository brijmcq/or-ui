<mat-drawer-container>
  <mat-drawer #drawer mode="over">
    <mat-nav-list>
      <h2 matSubheader>Search</h2>
      <a
        *ngFor="let item of navItems"
        mat-list-item
        (click)="drawer.close()"
        [routerLink]="[item.route]"
        routerLinkActive="list-item-active"
      >
        <mat-icon matListIcon> {{ item.icon }} </mat-icon>
        {{ item.title }}
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <app-navbar (toggleSidenav)="drawer.toggle()"></app-navbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
    <footer>
      <app-footer></app-footer>
    </footer>
  </mat-drawer-content>
</mat-drawer-container>
