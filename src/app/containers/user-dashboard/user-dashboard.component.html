<div class="container">
  <mat-card>
    <form
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit(formGroup)"
      #formDirective="ngForm"
      novalidate
    >
      <h1>Add new user</h1>
      <mat-form-field>
        <input formControlName="firstName" matInput placeholder="First Name" />
        <mat-error *ngIf="formGroup.controls.firstName.hasError('required')">
          First name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input formControlName="lastName" matInput placeholder="Last Name" />
        <mat-error *ngIf="formGroup.controls.lastName.hasError('required')">
          Last name is required
        </mat-error>
      </mat-form-field>

      <button class="add-btn" mat-raised-button color="primary">
        <mat-icon>add</mat-icon>
        Add
      </button>
    </form>
  </mat-card>
  <hr />
  <mat-card>
    <mat-form-field class="w-100">
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 w-100">
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>
      <!-- Last Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
